<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="main.css">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery.ui.all.css" type="text/css" media="all" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript" src="application.js"></script>
		<meta charset="utf-8">
		<title>ShoppingList</title>
	</head>
	<body>
		<header>My Shopping List</header>
		<div>
			<div class="itemInput">
				<label for="addItem">Item to add:</label>
				<input type="text" name="addItem" id="addItem" placeholder="Enter item and click Add">
				<input type="submit" name="submit" id="submit" class="buttons" value="Add">
			</div>
			<button name="selectAll" id="selectAll" class="buttons">Select All</button>
			<button name="deselectAll" id="deselectAll" class="buttons">Deselect All</button>
			<button name="removeSelected" id="removeSelected" class="buttons">Remove Selected</button>
			<button name="sortList" id="sortList" class="buttons">Sort List</button>
			<ul id="shoppingList">
				<li id="item1">
					<input type="checkbox" id="firstListItem" value="firstListItem">
					<label for="firstListItem">20-sided dice</label>
				</li>
				<li id="item2">
					<input type="checkbox" id="secondListItem" value="secondListItem">
					<label for="secondListItem">Dagger</label>
				</li>
			</ul>
		</div>
	</body>
